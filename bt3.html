<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt3</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 48px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="text">This text is optional</h1>
    <button id="toggleButton">Press to hide text</button>

    <script>
        var button = document.getElementById('toggleButton');
        var text = document.getElementById('text');
        
        button.addEventListener('click', function() {
            if (text.style.display === 'none') {
                text.style.display = 'block';
                button.textContent = 'Press to hide text';
            } else {
                text.style.display = 'none';
                button.textContent = 'Press to show text';
            }
        });
    </script>
</body>
</html>
